<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        input {
            padding: 4px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>HTML Form</h1>
    <hr />
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <div>
            <label for="firstname">First Name :</label>
            <input type="text" name="firstname" id="firstname">
        </div> <br>

        <div>
            <label for="lastname">Last Name :</label>
            <input type="text" name="lastname" id="lastname">
        </div> <br>

        <label>
            Last Name:
            <input type="text" name="lastname">
        </label> <br><br>

        <label>
            Password:
            <input type="password" name="password">
        </label>
        <label>
            Email:
            <input type="email" name="email">
        </label> <br> <br>

        <div>
            Gender
            <label>
                <input type="radio" name="gender" value="M">Male
            </label>
            <label>
                <input type="radio" name="gender" value="F">Female
            </label>
            <label>
                <input type="radio" name="gender" value="O">Other
            </label>
        </div><br>

        <div>
            <label>
                Paid:
                <input type="checkbox" name="paid" value="yes" checked>
            </label>
            <label>
                Already user:
                <input type="checkbox" name="have-user" value="yes">
            </label>
        </div>

        <div>
            <label>
                <input type="file" name="slip">
            </label>
        </div><br>

        <div>
            Note:
            <textarea name="note" rows="5" cols="25"></textarea>
        </div><br>

        <div>
            <label>
                Main Skill:
                <select name="skill">
                    <option value="" selected disabled>plese select</option>
                    <option value="ht">HTML</option>
                    <option value="cs">CSS</option>
                    <option value="js">Javscript</option>
                    <option value="rc">React</option>
            </label>
            </select>
        </div> <br>

        <input type="submit" value="send">
        <input type="reset" value="clear form">
        <button>Send Form</button>
        <button type="button">Dummy</button>
    </form>

    <!-- //type button ไม่ส่ง -->



</body>

</html>
